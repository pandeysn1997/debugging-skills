<body>
   <p id="demo"></p>
   <script>
       function bar() {
    var foo = 0;
    function foo() {}
    console.log(typeof foo);
}

bar(); // What does this return? Why?

function baz() {
    var foo;
    function foo() {}
    console.log(typeof foo);
}

baz(); // How about now?

function quux() {
    var foo = 0;
    var foo = function () {}
    console.log(typeof foo);
}

quux(); // How about now?
   </script> 
</body>
